{% extends "global/base.html" %}

{% block content_blank %}
<script>
    $(document).ready(function () {
      $('#exampleModal').modal('show'); // Activa el modal automáticamente cuando la página se carga
    });
  </script>

<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmacion</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">¿Desea cerrar la sesion?</div>
    <form method="post" action="{% url "exit" %}">
      {% csrf_token %}
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          value="not"
          name="exit"
        >
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary" value="exit"
        name="exit">Salir</button>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock content_blank %}
