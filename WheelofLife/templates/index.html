<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css">
    <title>Fondo de Imagen con Color</title>
    <style>
        body {
            /* Establece la imagen de fondo */
            background-image: url('tu-imagen.jpg');
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
        }

        .superpuesto {
            /* Establece el color que se superpondrá sobre la imagen de fondo */
            background-color: rgba(255, 0, 0, 0.5); /* Rojo semi-transparente */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .contenido {
            /* Agrega contenido dentro del div .superpuesto */
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="superpuesto">
        <div class="contenido">
            <h1>Título</h1>
            <p>Contenido superpuesto</p>
        </div>
    </div>
</body>
</html>
